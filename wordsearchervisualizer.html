<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "wordsearchervisualizer.js"></script> 
    <link rel ="stylesheet" href ="styles.css"> 
    <title>Document</title>
</head>
<body>
    <div id="word-searcher-container">
        <p>Create <input placeholder="N" id="table-height" type="number" value="4"> 
            by <input placeholder="M" id="table-width" type="number" value="4">Table</p> 
       <input id="word-to-search" placeholder = "Enter word to search in table">
       <label>Speed (ms) </label>
       <select name="speed" id="animate-speed" value=""> 
            <option value="1">1 </option>
            <option value="10">10</option> 
            <option value="50">50</option>
            <option selected value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
        </select>
       <p id="output"></p>   
       <div id = "word-search-table-container">
       </div>
       <button id="search-for-word">Search Word</button> 

       <table id = "match-table"> 
       </table>
    </div>

</body>
</html>
